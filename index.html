<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="gallery.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="js-controls">
            <button id="toggleMainImage" onclick="change(0)" class="on">Toggle Main Image</button>
            <button id="toggleExtraImages" onclick="change(1)" class="on">Toggle Extra Images</button>
            <button id="decreaseExtraImages" onclick="change(2)">Decrease Extra Images</button>
            <button id="increaseExtraImages" onclick="change(3)">Increase Extra Images</button>
            <button id="toggleMainInExtra" onclick="change(4)" class="on">Toggle Main In Extra</button>
            <button id="toggleClickExtraOpensModal" onclick="change(5)" class="off">Toggle Click Extra Opens Modal</button>
            <button id="changeTransitionSpeed" onclick="change(6)">Change Transition Speed: 500ms</button>
            <button id="toggleNavButtons" onclick="change(7)" class="off">Toggle Nav Buttons</button>
            <button id="toggleMainFollowModal" onclick="change(8)" class="off">Toggle Main Image Follow Modal</button>
            <a href="https://github.com/Tw1ster95/js-gallery" target="_blank" style="text-decoration: none; color: unset;">Github Repo</a>
        </div>

        <div class="js-gallery">
            <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_960_720.jpg" alt="Tree">
            <img src="https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832_960_720.jpg" alt="Nature">
            <img src="https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072821_960_720.jpg" alt="Road">
            <img src="https://cdn.pixabay.com/photo/2017/12/15/13/51/polynesia-3021072_960_720.jpg" alt="Polynesia">
            <img src="https://cdn.pixabay.com/photo/2018/11/17/22/15/trees-3822149_960_720.jpg" alt="Trees">
            <img src="https://cdn.pixabay.com/photo/2017/05/09/03/46/alberta-2297204_960_720.jpg" alt="Alberta">
            <img src="https://cdn.pixabay.com/photo/2015/06/19/21/24/avenue-815297_960_720.jpg" alt="Avenue">
            <img src="https://cdn.pixabay.com/photo/2014/04/14/20/11/pink-324175_960_720.jpg" alt="Pink">
        </div>

        <br><br><br><br><br><br><br><br><br><br><br><br>
        <h2 style="text-align: center">HTML attributes version:</h2>

        <div class="js-gallery-html" 
            main_image="true" 
            extra_images="true" 
            limit_extra_images="6" 
            include_main_in_extra="true" 
            click_extra_open_modal="false" 
            transition_speed="500",
            nav_buttons="false",
            main_follow_modal="true"
        >
            <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_960_720.jpg" alt="Tree">
            <img src="https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832_960_720.jpg" alt="Nature">
            <img src="https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072821_960_720.jpg" alt="Road">
            <img src="https://cdn.pixabay.com/photo/2017/12/15/13/51/polynesia-3021072_960_720.jpg" alt="Polynesia">
            <img src="https://cdn.pixabay.com/photo/2018/11/17/22/15/trees-3822149_960_720.jpg" alt="Trees">
            <img src="https://cdn.pixabay.com/photo/2017/05/09/03/46/alberta-2297204_960_720.jpg" alt="Alberta">
            <img src="https://cdn.pixabay.com/photo/2015/06/19/21/24/avenue-815297_960_720.jpg" alt="Avenue">
            <img src="https://cdn.pixabay.com/photo/2014/04/14/20/11/pink-324175_960_720.jpg" alt="Pink">
        </div>

        <script>
            const galleryEl = document.querySelector('.js-gallery');

            let options = {
                selector: '.js-gallery',
                main_image: true,
                extra_images: true,
                limit_extra_images: 6,
                include_main_in_extra: true,
                click_extra_open_modal: false,
                transition_speed: 500,
                nav_buttons: false,
                main_follow_modal: false
            };

            new Gallery(options);

            const changeClass = (el, opt) => {
                document.querySelector(el).classList.remove(opt ? 'off' : 'on');
                document.querySelector(el).classList.add(opt ? 'on' : 'off');
            }

            const change = (num) => {
                galleryEl.innerHTML = `
                    <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_960_720.jpg" alt="Tree">
                    <img src="https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832_960_720.jpg" alt="Nature">
                    <img src="https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072821_960_720.jpg" alt="Road">
                    <img src="https://cdn.pixabay.com/photo/2017/12/15/13/51/polynesia-3021072_960_720.jpg" alt="Polynesia">
                    <img src="https://cdn.pixabay.com/photo/2018/11/17/22/15/trees-3822149_960_720.jpg" alt="Trees">
                    <img src="https://cdn.pixabay.com/photo/2017/05/09/03/46/alberta-2297204_960_720.jpg" alt="Alberta">
                    <img src="https://cdn.pixabay.com/photo/2015/06/19/21/24/avenue-815297_960_720.jpg" alt="Avenue">
                    <img src="https://cdn.pixabay.com/photo/2014/04/14/20/11/pink-324175_960_720.jpg" alt="Pink">
                `;
            
                switch(num) {
                    case 0: {
                        options.main_image = !options.main_image;
                        changeClass(`#toggleMainImage`, options.main_image);
                        break;
                    }
                    case 1: {
                        options.extra_images = !options.extra_images;
                        changeClass(`#toggleExtraImages`, options.extra_images);
                        break;
                    }
                    case 2: {
                        options.limit_extra_images--;
                        if(options.limit_extra_images < 1) {
                            options.limit_extra_images = 1;
                        }
                        break;
                    }
                    case 3: {
                        options.limit_extra_images++;
                        if(options.limit_extra_images > 8) {
                            options.limit_extra_images = 8;
                        }
                        break;
                    }
                    case 4: {
                        options.include_main_in_extra = !options.include_main_in_extra;
                        changeClass(`#toggleMainInExtra`, options.include_main_in_extra);
                        break;
                    }
                    case 5: {
                        options.click_extra_open_modal = !options.click_extra_open_modal;
                        changeClass(`#toggleClickExtraOpensModal`, options.click_extra_open_modal);
                        break;
                    }
                    case 6: {
                        options.transition_speed += 100;
                        if(options.transition_speed > 2500) {
                            options.transition_speed = 100;
                        }
                        document.querySelector(`#changeTransitionSpeed`).innerHTML = `Change Transition Speed: ${options.transition_speed}ms`;
                        break;
                    }
                    case 7: {
                        options.nav_buttons = !options.nav_buttons;
                        changeClass(`#toggleNavButtons`, options.nav_buttons);
                        break;
                    }
                    case 8: {
                        options.main_follow_modal = !options.main_follow_modal;
                        changeClass(`#toggleMainFollowModal`, options.main_follow_modal);
                        break;
                    }
                }

                new Gallery(options);
            }
        </script>
    </body>
</html>
